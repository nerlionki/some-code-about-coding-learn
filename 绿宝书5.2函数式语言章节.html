<script>
function chars(params) {
  let result=[],c='a'.charCodeAt(0)
  for (let i = 0; i < 26; i++) {
    result.push(c+i)
    
  }
  return String.fromCharCode(...result) //静态 String.fromCharCode() 方法返回由指定的 UTF-16 代码单元序列创建的字符串。
}

console.log(`the string is "${chars()}"`);

console.log(`the string is:\n${
  (function(){
    return new Array(3).fill(chars())
  })().join('\n')
}`);
